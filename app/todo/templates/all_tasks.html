<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список актуальных задач</title>
</head>
<body>
{% if current_user.is_authenticated %}
    <a href="{{ url_for('account.logout') }}">Выход</a>
{% else %}
    <a href="{{ url_for('auth.login') }}">Войти</a>
    <a href="{{ url_for('auth.register') }}">Регистрация</a>
{% endif %}

{% if tasks %}
    {% for task in tasks %}
        <p><a href="{{ url_for('tasks.get_task', id=task.id) }}">{{ task.title }}</a></p>
    {% endfor %}
{% else %}
    <p> Все задачи выполнены! </p>
{% endif %}
</body>
</html>
