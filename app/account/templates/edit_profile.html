<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
</head>
<body>
{% if current_user.is_authenticated %}
  <p>Почта: {{ current_user.email }}</p>
  <p>Никнейм: {{ current_user.username }}</p>
<form action="{{ url_for('account.edit_profile') }}" method="POST">
  <label>Новая почта: </label><input type="email" name="email"><br><br>
  <label>Новый никнейм: </label><input type="text" name="username"><br><br>
  <button>Изменить</button>
</form>
{% endif %}
</body>
</html>
